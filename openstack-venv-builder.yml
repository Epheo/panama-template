
# OpenStack upstream virtualenv builder
# =====================================

---
clusters: 

  - name: seed 
    images: images/venv-builder/
    services:
        - name: seed
          image: '{{ builder_img }}'
          priority: 0

  - name: venv-builder
    hosts: !include hosts/all.yml
    vars:
      builder_img: 'shaddock/generic-pyvenv-builder:latest'
      git_repo: 'https://github.com/openstack/'
      git_branch: 'stable/newton'
    images: images/venv-builder/

    services:       
        - name: nova-builder
          image: '{{ builder_img }}'
          priority: 20
          volumes:
            - mount: /opt/openstack
              host_dir: /opt/openstack
          env:
            GIT_URL: '{{ git_repo }}nova.git'
            GIT_BRANCH: '{{ git_branch }}'

        - name: glance-builder
          image: '{{ builder_img }}'
          priority: 20
          volumes:
            - mount: /opt/openstack
              host_dir: /opt/openstack
          env:
            GIT_URL: '{{ git_repo }}glance.git'
            GIT_BRANCH: '{{ git_branch }}'
        
        - name: keystone-builder
          image: '{{ builder_img }}'
          priority: 20
          volumes:
            - mount: /opt/openstack
              host_dir: /opt/openstack
          env:
            GIT_URL: '{{ git_repo }}keystone.git'
            GIT_BRANCH: '{{ git_branch }}'
        
        - name: cinder-builder
          image: '{{ builder_img }}'
          priority: 20
          volumes:
            - mount: /opt/openstack
              host_dir: /opt/openstack
          env:
            GIT_URL: '{{ git_repo }}cinder.git'
            GIT_BRANCH: '{{ git_branch }}'
        
        - name: neutron-builder
          image: '{{ builder_img }}'
          priority: 20
          volumes:
            - mount: /opt/openstack
              host_dir: /opt/openstack
          env:
            GIT_URL: '{{ git_repo }}neutron.git'
            GIT_BRANCH: '{{ git_branch }}'
        
        - name: horizon-builder
          image: '{{ builder_img }}'
          priority: 20
          volumes:
            - mount: /opt/openstack
              host_dir: /opt/openstack
          env:
            GIT_URL: '{{ git_repo }}horizon.git'
            GIT_BRANCH: '{{ git_branch }}'
        
        - name: novaclient-builder
          image: '{{ builder_img }}'
          priority: 10
          volumes:
            - mount: /opt/openstack
              host_dir: /opt/openstack
          env:
            GIT_URL: '{{ git_repo }}python-novaclient.git'
            GIT_BRANCH: '{{ git_branch }}'
        
        - name: glanceclient-builder
          image: '{{ builder_img }}'
          priority: 10
          volumes:
            - mount: /opt/openstack
              host_dir: /opt/openstack
          env:
            GIT_URL: '{{ git_repo }}python-glanceclient.git'
            GIT_BRANCH: '{{ git_branch }}'
        
        - name: keystoneclient-builder
          image: '{{ builder_img }}'
          priority: 10
          volumes:
            - mount: /opt/openstack
              host_dir: /opt/openstack
          env:
            GIT_URL: '{{ git_repo }}python-keystoneclient.git'
            GIT_BRANCH: '{{ git_branch }}'
        
        - name: cinderclient-builder
          image: '{{ builder_img }}'
          priority: 10
          volumes:
            - mount: /opt/openstack
              host_dir: /opt/openstack
          env:
            GIT_URL: '{{ git_repo }}python-cinderclient.git'
            GIT_BRANCH: '{{ git_branch }}'
        
        - name: neutronclient-builder
          image: '{{ builder_img }}'
          priority: 10
          volumes:
            - mount: /opt/openstack
              host_dir: /opt/openstack
          env:
            GIT_URL: '{{ git_repo }}python-neutronclient.git'
            GIT_BRANCH: '{{ git_branch }}'
        
        - name: openstackclient-builder
          image: '{{ builder_img }}'
          priority: 10
          volumes:
            - mount: /opt/openstack
              host_dir: /opt/openstack
          env:
            GIT_URL: '{{ git_repo }}python-openstackclient.git'
            GIT_BRANCH: '{{ git_branch }}'
        
        - name: heat-builder
          image: '{{ builder_img }}'
          priority: 20
          volumes:
            - mount: /opt/openstack
              host_dir: /opt/openstack
          env:
            GIT_URL: '{{ git_repo }}heat.git'
            GIT_BRANCH: '{{ git_branch }}'



  - name: post-build
    images: images/venv-builder/
    services:
        - name: symlink-creator
          image: '{{ builder_img }}'
          priority: 30
          volumes:
            - mount: /opt/openstack
              host_dir: /opt/openstack
          depends-on:
            - {name: glanceclient, status: stopped, retry: 50, sleep: 40}
            - {name: keystoneclient, status: stopped, retry: 50, sleep: 40}
            - {name: openstackclient, status: stopped, retry: 50, sleep: 40}
            - {name: novaclient, status: stopped, retry: 40, sleep: 40}
            - {name: cinderclient, status: stopped, retry: 40, sleep: 40}
            - {name: neutronclient, status: stopped, retry: 40, sleep: 40}
            - {name: glance, status: stopped, retry: 80, sleep: 40}
            - {name: keystone, status: stopped, retry: 80, sleep: 40}
            - {name: cinder, status: stopped, retry: 80, sleep: 40}
            - {name: horizon, status: stopped, retry: 80, sleep: 40}
            - {name: heat, status: stopped, retry: 80, sleep: 40}
            - {name: neutron, status: stopped, retry: 80, sleep: 40}
            - {name: nova, status: stopped, retry: 80, sleep: 40}
          command: "create_symlinks.sh"


        - name: venv-fixer
          image: shaddock/venv-fixer:latest
          priority: 35
          volumes:
            - mount: /opt/openstack
              host_dir: /opt/openstack
          depends-on:
             - {name: symlinkcreator, status: stopped} 
          command: "openstack-venv-fix.sh"
