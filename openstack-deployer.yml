
# OpenStack definition model for Shaddock.
# ========================================

---

clusters: 


  - name: cluster0
    vars: !include vars/default.yml
    hosts: !include hosts/all.yml
    images: images/region1/

    services:

      - name: rabbitmq
        image: 'shaddock/rabbitmq:{{ img_tag }}'
        host: node001
        priority: 10
        ports:
          - 5672
          - 15672
        volumes:
          - mount: /data/log
            host_dir: /var/log/shaddock/rabbitmq/log
        env:
          RABBIT_PASS: '{{ def_password }}'
      
      - name: mysql
        image: 'shaddock/mysql:{{ img_tag }}'
        host: node001
        priority: 20
        ports:
          - 3306
        volumes:
          - mount: /var/log/mysql
            host_dir: /var/log/shaddock/mysql
        env:
          MYSQL_USER: '{{ mysql_admin_user }}'
          MYSQL_PASSWORD: '{{ mysql_password }}'

      - name: keystone
        image: 'shaddock/keystone:{{ img_tag }}'
        host: node001
        priority: 30
        ports:
          - 35357
          - 5000
        volumes:
          - mount: /var/log/keystone
            host_dir: /var/log/shaddock/keystone
          - mount: /opt/openstack
            host_dir: /opt/openstack
        depends-on:
          - {name: mysql, port: 3306}
        env:
          MYSQL_HOST_IP: '{{ mysql_vip }}'
          MYSQL_USER: '{{ mysql_admin_user }}'
          MYSQL_PASSWORD: '{{ mysql_password }}'
          KEYSTONE_DBPASS: '{{ def_password }}'
          ADMIN_TOKEN: '{{ def_password }}'
          KEYSTONE_API_IP: '{{ keystone_api_ip }}'
      
      - name: glance
        image: 'shaddock/glance:{{ img_tag }}'
        host: node001
        priority: 40
        ports:
          - 9292
          - 9191
        volumes:
          - mount: /var/log/glance
            host_dir: /var/log/shaddock/glance
          - mount: /opt/openstack
            host_dir: /opt/openstack
        depends-on:
          - {name: seed, status: stopped}
          - {name: mysql, port: 3306}
          - {name: keystone, port: 5000, get: '/v3'}
          - {name: keystone, port: 35357, get: '/v3'}
        env:
          MYSQL_HOST_IP: '{{ mysql_vip }}'
          KEYSTONE_API_IP: '{{ keystone_api_ip }}'
          GLANCE_API_IP: '{{ glance_api_ip }}'
          MYSQL_USER: '{{ mysql_admin_user }}'
          MYSQL_PASSWORD: '{{ mysql_password }}'
          ADMIN_PASS: '{{ def_password }}'
          GLANCE_DBPASS: '{{ def_password }}'
          GLANCE_PASS: '{{ def_password }}'
      
      - name: nova
        image: 'shaddock/nova:{{ img_tag }}'
        host: node001
        priority: 45
        ports:
          - 8774
        privileged: True
        volumes:
          - mount: /var/log/nova
            host_dir: /var/log/shaddock/nova
          - mount: /opt/openstack
            host_dir: /opt/openstack
        depends-on:
          - {name: seed, status: stopped}
          - {name: mysql, port: 3306}
          - {name: rabbitmq, port: 5672}
          - {name: keystone, port: 5000, get: '/v3'}
          - {name: keystone, port: 35357, get: '/v3'}
        env:
          MYSQL_HOST_IP: '{{ mysql_vip }}'
          KEYSTONE_API_IP: '{{ public_vip }}'
          RABBIT_HOST_IP: '{{ public_vip }}'
          NOVA_API_IP: '{{ public_vip }}'
          HOST_IP: '{{ public_vip }}'
          KEYSTONE_API_IP: '{{ public_vip }}'
          MYSQL_USER: '{{ mysql_admin_user }}'
          MYSQL_PASSWORD: '{{ mysql_password }}'
          ADMIN_PASS: '{{ def_password }}'
          RABBIT_PASS: '{{ def_password }}'
          NOVA_DBPASS: '{{ def_password }}'
          NOVA_PASS: '{{ def_password }}'

      - name: horizon
        image: 'shaddock/horizon:{{ img_tag }}'
        host: node001
        priority: 50
        ports:
          - 80:8010
          - 11211
        volumes:
          - mount: /var/log/horizon
            host_dir: /var/log/shaddock/horizon
          - mount: /opt/openstack
            host_dir: /opt/openstack
        depends-on:
          - {name: seed, status: stopped}
          - {name: mysql, port: 3306}
          - {name: keystone, port: 5000, get: '/v3'}
          - {name: keystone, port: 35357, get: '/v3'}
        env:
          KEYSTONE_API_IP: '{{ public_vip }}'

      - name: cinder
        image: 'shaddock/cinder:{{ img_tag }}'
        host: node001
        priority: 60
        ports:
          - 8776
        volumes:
          - mount: /var/log/cinder
            host_dir: /var/log/shaddock/cinder
          - mount: /opt/openstack
            host_dir: /opt/openstack
        depends-on:
          - {name: mysql, port: 3306}
          - {name: keystone, port: 5000, get: '/v3'}
          - {name: keystone, port: 35357, get: '/v3'}
        env:
          KEYSTONE_API_IP: '{{ public_vip }}'
          RABBIT_HOST_IP: '{{ public_vip }}'
          MYSQL_HOST_IP: '{{ mysql_vip }}'
          MYSQL_USER: '{{ mysql_admin_user }}'
          MYSQL_PASSWORD: '{{ mysql_password }}'
          ADMIN_PASS: '{{ def_password }}'
          CINDER_HOST_IP: '{{ public_vip }}'
          HOST_IP: '{{ public_vip }}'
          RABBIT_PASS: '{{ def_password }}'
          CINDER_DBPASS: '{{ def_password }}'
          CINDER_PASS: '{{ def_password }}'

      - name: cinder-volume
        image: 'shaddock/cinder-volume:{{ img_tag }}'
        host: node001
        priority: 65
        volumes:
          - mount: /var/log/cinder
            host_dir: /var/log/shaddock/volume
          - mount: /sys:ro
            host_dir: /sys
          - mount: /dev
            host_dir: /dev
          - mount: /var/run
            host_dir: /var/run
          - mount: /opt/openstack
            host_dir: /opt/openstack
        privileged: True
        depends-on:
          - {name: mysql, port: 3306}
          - {name: keystone, port: 5000, get: '/v3'}
          - {name: keystone, port: 35357, get: '/v3'}
          - {name: cinder}
        env:
          KEYSTONE_API_IP: '{{ public_vip }}'
          RABBIT_HOST_IP: '{{ public_vip }}'
          MYSQL_HOST_IP: '{{ mysql_vip }}'
          GLANCE_HOST_IP: '{{ public_vip }}'
          CINDER_HOST_IP: '{{ public_vip }}'
          HOST_IP: '{{ public_vip }}'
          RABBIT_PASS: '{{ def_password }}'
          CINDER_DBPASS: '{{ def_password }}'
          CINDER_PASS: '{{ def_password }}'

      - name: nova-qemu
        image: 'shaddock/nova-qemu:{{ img_tag }}'
        host: node001
        priority: 90
        ports:
          - 8775
        volumes:
          - mount: /var/log/nova
            host_dir: /var/log/shaddock/compute
          - mount: /lib/modules:ro
            host_dir: /lib/modules
          - mount: /opt/openstack
            host_dir: /opt/openstack
        privileged: True
        network_mode: host
        depends-on:
          - {name: nova}
        env:
          KEYSTONE_API_IP: '{{ public_vip }}'
          RABBIT_HOST_IP: '{{ public_vip }}'
          MYSQL_HOST_IP: '{{ mysql_vip }}'
          NOVA_HOST_IP: '{{ public_vip }}'
          NEUTRON_HOST_IP: '{{ public_vip }}'
          HOST_IP: '{{ public_vip }}'
          RABBIT_PASS: '{{ def_password }}'
          NOVA_PASS: '{{ def_password }}'
          NEUTRON_PASS: '{{ def_password }}'
      
      - name: heat
        image: 'shaddock/heat:{{ img_tag }}'
        host: node001
        priority: 100
        ports:
          - 8000
          - 8004
        volumes:
          - mount: /var/log/heat
            host_dir: /var/log/shaddock/heat
          - mount: /opt/openstack
            host_dir: /opt/openstack
        depends-on:
          - {name: mysql, port: 3306}
          - {name: keystone, port: 5000, get: '/v3'}
          - {name: keystone, port: 35357, get: '/v3'}
        env:
          KEYSTONE_API_IP: '{{ public_vip }}'
          RABBIT_HOST_IP: '{{ public_vip }}'
          RABBIT_PASS: '{{ def_password }}'
          MYSQL_HOST_IP: '{{ mysql_vip }}'
          MYSQL_USER: '{{ mysql_admin_user }}'
          MYSQL_PASSWORD: '{{ mysql_password }}'
          ADMIN_PASS: '{{ def_password }}'
          HOST_IP: '{{ public_vip }}'
          HEAT_HOST_IP: '{{ public_vip }}'
          HEAT_DBPASS: '{{ def_password }}'
          HEAT_PASS: '{{ def_password }}'


  - name: pre-build-cluster
    images: images/region1/
    services:
      - name: seed
        image: 'shaddock/seed:arch_based'
        priority: 0
